{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Index{% endblock %}


{% block body_block %}
  <div class="page-header">
    <h1>Results</h1>
  </div>

  <input type='hidden' id='current_page' />
  <input type='hidden' id='show_per_page' />

  <div class="row placeholders">
    <div class="col-md-8 placeholder">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Top crawls by name</h3>
        </div>
      </div>
      {% if crawls%}
        <ul class="list-group">
		<div id ='content'>
          {% for crawl in crawls %}
            <li class="list-group-item">{{ crawl.name }}</li>
          {% endfor %}
		</div>
		<div id='page_navigation'></div>
        </ul>
      {% else %}
        <strong>There are no crawls present.</strong>
      {% endif %}
    </div>
  </div>
{% endblock %}
