{% extends 'base.html' %}

{% load staticfiles %}


{% block body_block %}
		<div class="page-header">
			<h1>Add a Category</h1>
		</div>
		<div>
		
                <form role="form"  id="page_form" method="post" action="/rango/category/{{category.slug}}/add_page/">
		
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}
			
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}
			
			<button class="btn btn-primary" type="submit" name="submit">Add Category</button>
		</form>
		<br />
		</div>
		
{% endblock %}
